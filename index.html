<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS_BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
 
    <div class="container bg-primary text-center text-white  border-5 rounded-3 fs-1"">COURSE REGISTRATION FORM</div>
    <div class="container bg-success border rounded-3">
  <form action="submit.html" >
    
    <div class="mb-3   fs-5">

        <label  class="form-label">Full name</label>
        <input type="name" class="form-control">
      </div>
      <div class="form-group  fs-5">
        <label>Course:</label>
        <select class="form-control  fs-5">
          <option >-select-</option>
          <option >B.Tech</option>
          <option >BCA</option>
          <option>MBA</option>
        </select>
      </div><br>
      <label class="fs-5">Gender:</label>
      <div class="form-check fs-5">
       
        <input class="form-check-input" type="radio" name="flexRadioDefault">
        <label>Male</label>
      </div>
      <div class="form-check  fs-5">
        <input class="form-check-input" type="radio" name="flexRadioDefault">
        <label>Female</label>
      </div>
     
      <div class="mb-3  fs-5">
        <label>Phone:</label>
        <div class="input-group mb-3 id="basic-addon1">
          <span class="input-group-text bg-warning id="basic-addon1"">+91</span>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="mb-3  fs-5">
        <label for="exampleFormControlTextarea1" class="form-label">Address:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
        <div class="mb-3 fs-5">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3 fs-5">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div  class="form-text text-white">Must be more than 8 characters</div>
        </div>
        <div class="mb-3 form-check fs-5">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept to the terms and conditions.</label>
        </div>
        
       <br>
        
     
      <button type="submit" class="btn btn-primary fs-5">Submit</button>
      <input type="reset"  class="btn btn-warning fs-5 " style="margin-left:200px" value="Reset"/>
      <br><br>
    </form>
    </div>
  
</body>
</html>
